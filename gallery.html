<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Pelican Code</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Gallery</h1>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul id="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="faqs.html">FAQs</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="photos" class="section">
            <div class="container">
                <h2>Photos from Events</h2>
                <div class="gallery">
                    <!-- Add photos here -->
                    <img src="images/event1.jpg" alt="Event 1">
                    <img src="images/event2.jpg" alt="Event 2">
                    <img src="images/event3.jpg" alt="Event 3">
                </div>
            </div>
        </section>
        <section id="videos" class="section">
            <div class="container">
                <h2>Videos</h2>
                <div class="gallery">
                    <!-- Add videos here -->
                    <video controls>
                        <source src="videos/event1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <video controls>
                        <source src="videos/event2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>
        <section id="demos" class="section">
            <div class="container">
                <h2>Project Demos</h2>
                <div class="gallery">
                    <!-- Add project demo videos here -->
                    <video controls>
                        <source src="videos/demo1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <video controls>
                        <source src="videos/demo2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Pelican Code</p>
            <ul class="social-media">
                <li><a href="https://twitter.com/pelicancode" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/pelicancode" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/pelicancode" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
